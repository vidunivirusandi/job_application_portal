<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Header / Navigation Bar -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo_web.png" alt="Logo" class="h-20">
            </div>
            
            <!-- Navigation Links and Hamburger Menu for Small Screens -->
            <div class="flex items-center space-x-6">
                <!-- Navigation Links -->
                <ul class="hidden md:flex space-x-6 text-gray-700">
                    <li><a href="#about-us" class="hover:text-[#5e17eb]">About Us</a></li>
                    <li><a href="#how-it-works" class="hover:text-[#5e17eb]">How it works</a></li>
                    <li><a href="#job-listings" class="hover:text-[#5e17eb]">Job Listings</a></li>
                    <li><a href="#contact-us" class="hover:text-[#5e17eb]">Contact Us</a></li>
                </ul>

                
                <div class="hidden md:flex space-x-4">
                    <button class="bg-gray-100 text-blue-500 px-4 py-2 rounded-lg hover:bg-blue-100">Login</button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Register</button>
                </div>

                <!-- Hamburger Menu (visible on small screens) -->
                <div class="md:hidden flex items-center space-x-4">
                    <button id="hamburger-menu" class="text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg p-4 space-y-4">
        <ul class="text-gray-700 space-y-4">
            <li><a href="#about-us" class="hover:text-[#5e17eb]">About Us</a></li>
            <li><a href="#how-it-works" class="hover:text-[#5e17eb]">How it works</a></li>
            <li><a href="#job-listings" class="hover:text-[#5e17eb]">Job Listings</a></li>
            <li><a href="#contact-us" class="hover:text-[#5e17eb]">Contact Us</a></li>
            <li><button class="w-full text-left bg-gray-100 text-blue-500 px-4 py-2 rounded-lg hover:bg-blue-100">Login</button></li>
            <li><button class="w-full text-left bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Register</button></li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-4">
        <p>&copy; 2025 Job Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
